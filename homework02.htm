<!DOCTYPE HTML>
<html>

<head>
    <script>
        function myfunc(array, str){
            result = 0;
            array.forEach(element => {
                if (element.includes(str)){
                    result += 1;
                }
            });
            return result;
        }

    </script>
</head>

<body>

  <script>
    array = [
        "lorem",
        "ipsum",
        "dolor",
        "sit",
        "amet"];
    str = "o";
    document.writeln(myfunc(array, str));
  </script>

</body>

</html>
